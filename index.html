<!doctype html>
<html lang="en">

<head>

	<script>
		(() => {
			const localStorageToken = 'react-scan'
			let reactScan = window.localStorage.getItem(localStorageToken) || 'false';
			globalThis.toggleReactScan = ()=>{
				reactScan = window.localStorage.getItem(localStorageToken) || 'false';
				reactScan = reactScan === 'true' ? true : false;
				if(reactScan){
					window.localStorage.setItem(localStorageToken, false);
				}else{
					window.localStorage.setItem(localStorageToken, true);
				}
				window.location.reload()
			}

			if (window.ReactScan || reactScan === 'false') {
				return;
			}

			// Load React Scan synchronously to ensure it loads before React
			document.write('<script src="https://unpkg.com/react-scan/dist/auto.global.js" crossorigin="anonymous"><\/script>');
			window.ReactScan = true;
		})();
	</script>
	<script src="/redirect.js"></script>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G0GESNSDLV"></script>
	<script>
		if ('serviceWorker' in navigator) {
			let reload = false;
			navigator.serviceWorker.getRegistrations().then((registrations) => {
				for (const registration of registrations) {
					registration.unregister();
					reload = true;
				}
			});
			if (reload) {
				window.location.reload()
			}
		}
	</script>
